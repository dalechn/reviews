services:
  db:
    container_name: qq-farm-postgres
    image: postgres:17          # 想用其他版本就改成 16、15、14... 都可以
    pull_policy: always
    restart: unless-stopped
    environment:
      POSTGRES_USER: farm_user
      POSTGRES_PASSWORD: farm_password_2024
      POSTGRES_DB: shopify_reviews     # 自动创建这个数据库
    ports:
      - "5432:5432"             # 如果本机已有 postgres，可改成 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - farm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farm_user -d shopify_reviews"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    container_name: qq-farm-redis
    image: redis:7-alpine
    pull_policy: always
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - farm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  farm-network:
    name: farm-network
    driver: bridge